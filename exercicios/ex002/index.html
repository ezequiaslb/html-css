<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebra de Linha</h1>
    <hr>
    <p>
        Você pode escrever um paragrafo de qualquer jeito, basta usar tags &lt;p&gt; e &lt;/p&gt;.<!--Les than / Greater than-->
    </p>
    <p>
        Se precisar quebrar um texto em algum lugar específico <br> como esse, basta usar a tag br.
    </p>
    <p>
        Vamos Adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &euro;
        &pound;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1f596;<!---EmojiPedia-->
        &#x1f913;


    </p>
</body>
</html>
